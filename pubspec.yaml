name: DTS
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  http: ^1.2.0
  logger: ^1.0.0
  shared_preferences: ^2.1.0
  cupertino_icons: ^1.0.8
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  geolocator: ^9.0.0 # Updated to the latest version
  search_choices: ^2.0.0 # Replace with the latest version on pub.dev
  carousel_slider: ^4.2.1 # For modern carousel
  lottie: ^2.7.0 # For animations


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0 # Downgraded for compatibility with Flutter 3.2.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/car_images/
    - assets/tajikistan_flag.jpg
